<!DOCTYPE html>
<html>
    <head>

      <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="assets/styles/index.scss">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Tic-Tac-Toe</h1>

      <div id="not-certifed">
        <h2 id="login">Login</h2>
          <form id="sign-up">
            <p id="message"></p>
              <input name="credentials[email]" placeholder="email" type="text">
              <input name="credentials[password]" placeholder="password" type="password">
              <input name="credentials[password_confirmation]" placeholder="confirm password" type="password">
                <button type="submit">Sign Up!</button>
          </form>

      <!-- dissapear after sign in -->
          <form id="sign-in">
            <input name="credentials[email]" placeholder="email" type="email">
            <input name="credentials[password]" placeholder="password" type="password">
              <button type="submit">Sign In</button>
          </form>
      </div>

      <!-- dissapear after sign in -->
      <div id="certified">
        <form id="change-password">
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
            <button type="submit">Change Password</button>
        </form>

      <!-- appear only after sign in -->
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
      </div>

      <!-- show number of games won, lost, tied -->
      <div id="score-board_div">
        <h3>Score Board</h3>
      </div>

      <form id="start-game">
        <p id="start-message"></p>
        <button type="submit">Start New Game</button>
      </form>

  <div class="game-board"
    <form id="board">
      <h3>Tic Tac Toe</h3>
      <p id="message-board"></p>
        <table>
        <tr>
          <td data-cell-index="0" class="cell" type="submit">0</td>
          <td data-cell-index="1" class="cell" type="submit" scope="line-vert">1</td>
          <td data-cell-index="2" class="cell" type="submit">2</td>
        </tr>
        <tr>
          <td data-cell-index="3" class="cell" type="submit" scope="line-hor">3</td>
          <td data-cell-index="4" class="cell" type="submit" scope="line-vert-hor">4</td>
          <td data-cell-index="5" class="cell" type="submit" scope="line-hor">5</td>
        </tr>
        <tr>
          <td data-cell-index="6" class="cell" type="submit">6</td>
          <td data-cell-index="7" class="cell" type="submit" scope="line-vert">7</td>
          <td data-cell-index="8" class="cell" type="submit">8</td>
        </tr>
      </table>
    </form>
  </div>

      <div class="xoChoice">
        <!-- <form class="xo"> -->
          <h4 id="choiceMessage">X -or- O</h4>
            <button id="xPick">X</button>
            <button id="oPick" type="submit" value="text">O</button>
        </form >
      </div>
    </body>
</html>
