<!DOCTYPE html>
<html>
    <head>

      <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="assets/styles/index.scss">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Tic-Tac-Toe</h1>

      <div id="not-certifed">
        <h2 id="login">Login</h2>
          <form id="sign-up">
            <p id="message"></p>
              <input name="credentials[email]" placeholder="email" type="text">
              <input name="credentials[password]" placeholder="password" type="password">
              <input name="credentials[password_confirmation]" placeholder="confirm password" type="password">
                <button type="submit">Sign Up!</button>
          </form>

      <!-- dissapear after sign in -->
          <form id="sign-in">
            <input name="credentials[email]" placeholder="email" type="email">
            <input name="credentials[password]" placeholder="password" type="password">
              <button type="submit">Sign In</button>
          </form>
      </div>

      <!-- dissapear after sign in -->
      <div id="certified">
        <form id="change-password">
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
            <button type="submit">Change Password</button>
        </form>

      <!-- appear only after sign in -->
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
      </div>

      <!-- show number of games won, lost, tied -->
      <div id="score-board_div">
        <h3>Score Board</h3>
      </div>

      <form id="start-game">
        <p id="start-message"></p>
        <button type="submit">Start New Game</button>
      </form>


      <h3>Tic Tac Toe</h3>
      <p id="message-board"></p>
      <div class="game-board">
        <div>
          <div class="cell" id="0"></div>
          <div class="cell" id="1" ></div>
          <div class="cell" id="2"></div>
        </div>
        <div>
          <div class="cell" id="3" ></div>
          <div class="cell" id="4" ></div>
          <div class="cell" id="5" ></div>
        </div>
        <div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7" ></div>
          <div class="cell" id="8"></div>
        </div>
      </div>


      <div class="xoChoice">
          <h4 id="choiceMessage">X -or- O</h4>
            <button class="pick" type="submit" value="text">X</button>
            <button class="pick" type="submit" value="text">O</button>
      </div>
    </body>
</html>
