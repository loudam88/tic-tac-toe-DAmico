<!DOCTYPE html>
<html>
    <head>

      <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="assets/styles/index.scss">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Tic-Tac-Toe</h1>

      <div id="not-certifed">
        <h2>Login</h2>
          <form id="sign-up">
            <p id="message"></p>
              <input name="credentials[email]" placeholder="email" type="text">
              <input name="credentials[password]" placeholder="password" type="password">
              <input name="credentials[password_confirmation]" placeholder="confirm password" type="password">
                <button type="submit">Sign Up!</button>
          </form>

      <!-- dissapear after sign in -->
          <form id="sign-in">
            <input name="credentials[email]" placeholder="email" type="email">
            <input name="credentials[password]" placeholder="password" type="password">
              <button type="submit">Sign In</button>
          </form>
      </div>

      <!-- dissapear after sign in -->
      <div id="certified">
        <form id="change-password">
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
            <button type="submit">Change Password</button>
        </form>

      <!-- appear only after sign in -->
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
      </div>

      <!-- show number of games won, lost, tied -->
      <div id="score-board">
        <h3>Score Board</h3>
      </div>

      <div id="start-game">
        <button type="submit">Start New Game</button>
      </div>

  <div id="main-board">
    <h3>Tic Tac Toe</h3>
  <table>
    <tr>
      <td><button class="board-pick" type="submit">pick spot 1</button></td>
      <td class="line-vert"><button class="board-pick" type="submit">pick spot 2</button></td>
      <td><button class="board-pick" type="submit">pick spot 3</button></td>
    </tr>
    <tr>
      <td class="line-hor"><button class="board-pick" type="submit">pick spot 4</button></td>
      <td class="line-vert-hor"><button class="board-pick" type="submit">pick spot 5</button></td>
      <td class="line-hor"><button class="board-pick" type="submit">pick spot 6</button></td>
    </tr>
    <tr>
      <td><button class="board-pick" type="submit">pick spot 7</button></td>
      <td class="line-vert"><button class="board-pick" type="submit">pick spot 8</button></td>
      <td><button class="board-pick" type="submit">pick spot 9</button></td>
    </tr>
  </table>
</div>
      <div id="x-o">
        <h4>X -or- O</h4>
          <button type="submit">X</button>
          <button type="submit">O</button>
      </div>
    </body>
</html>
